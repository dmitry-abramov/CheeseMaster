<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/mainLayout}">

<div layout:fragment="content" class="container">
	<form th:method="post" th:action="@{/cheese/add}" th:object="${cheese}">
		<div>
			<label for="name">Name</label> <input type="text" th:field="*{name}"
				id="name" placeholder="Name"> <span
				th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		</div>
		<div>
			<label for="country">Country</label> <input type="text"
				th:field="*{country}" id="email" placeholder="Country"> <span
				th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
		</div>
		<input class="btn btn-primary" type="submit" value="Save"> <a
			class="btn btn-secondary" th:href="@{/cheese}">Cancel</a>
	</form>
</div>

</html>
